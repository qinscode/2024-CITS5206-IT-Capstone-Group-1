<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rules - Course Rules Management System (Demo)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #3c3c3c;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        nav {
            background: #0779e4;
            color: #ffffff;
            padding: 10px 0;
        }
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px 0;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #0779e4;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0779e4;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Rules Management System (Demo)</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="manage-rules.html">Manage Rules</a></li>
            <li><a href="generate-docs.html">Generate Documents</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="card">
            <h2>Manage Course Rules</h2>
            <form id="rule-form">
                <select id="course-type" required>
                    <option value="">Select Course Type</option>
                    <option value="standard">Standard Course</option>
                    <option value="custom">Custom Course</option>
                </select>
                <input type="text" id="course-code" placeholder="Course Code" required>
                <input type="text" id="course-name" placeholder="Course Name" required>
                <textarea id="course-description" placeholder="Course Description" rows="4"></textarea>
                <textarea id="course-rules" placeholder="Enter course rules..." rows="6" required></textarea>
                <button type="submit">Save Rules</button>
            </form>
        </section>
        <section class="card">
            <h2>Existing Rules</h2>
            <table id="rules-table">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This will be populated dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script>
        document.getElementById('rule-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your backend
            alert('Rule saved successfully!');
            // After saving, you might want to refresh the table of existing rules
        });

        // This function would typically fetch data from your backend
        function loadExistingRules() {
            const tableBody = document.querySelector('#rules-table tbody');
            // This is just example data. In a real application, you'd fetch this from your server
            const exampleRules = [
                { code: 'CS101', name: 'Introduction to Programming', type: 'Standard' },
                { code: 'MATH201', name: 'Advanced Calculus', type: 'Custom' },
            ];

            exampleRules.forEach(rule => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = rule.code;
                row.insertCell(1).textContent = rule.name;
                row.insertCell(2).textContent = rule.type;
                const actionsCell = row.insertCell(3);
                actionsCell.innerHTML = '<button onclick="editRule(\'' + rule.code + '\')">Edit</button> ' +
                                        '<button onclick="deleteRule(\'' + rule.code + '\')">Delete</button>';
            });
        }

        function editRule(courseCode) {
            // This function would typically load the rule data into the form for editing
            alert('Editing rule for course: ' + courseCode);
        }

        function deleteRule(courseCode) {
            // This function would typically send a delete request to your backend
            alert('Deleting rule for course: ' + courseCode);
        }

        // Load existing rules when the page loads
        window.onload = loadExistingRules;
    </script>
</body>
</html>
