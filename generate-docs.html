<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Documents - Course Rules Management System (Demo)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #3c3c3c;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        nav {
            background: #0779e4;
            color: #ffffff;
            padding: 10px 0;
        }
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 10px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        main {
            padding: 20px 0;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #0779e4;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #0056b3;
        }
        select {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Rules Management System (Demo)</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="manage-rules.html">Manage Rules</a></li>
            <li><a href="generate-docs.html">Generate Documents</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="card">
            <h2>Generate Documentation</h2>
            <div>
                <h3>Generate PDF for Specific Course</h3>
                <select id="course-select">
                    <option value="">Select a course</option>
                    <!-- This would be populated dynamically -->
                </select>
                <button id="generate-course-pdf">Generate Course PDF</button>
            </div>
            <div>
                <h3>Generate Complete Handbook</h3>
                <button id="generate-handbook">Generate Full Handbook PDF</button>
            </div>
            <div>
                <h3>Export All Rules</h3>
                <button id="export-rules">Export Rules as JSON</button>
            </div>
        </section>
    </main>
    <script>
        // This function would typically fetch data from your backend
        function loadCourses() {
            const courseSelect = document.getElementById('course-select');
            // This is just example data. In a real application, you'd fetch this from your server
            const exampleCourses = [
                { code: 'CITS1401', name: 'Computational Thinking with Python' },
                { code: 'CITS1003', name: 'Introduction to Cyber Security' },
            ];

            exampleCourses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.code;
                option.textContent = `${course.code} - ${course.name}`;
                courseSelect.appendChild(option);
            });
        }

        document.getElementById('generate-course-pdf').addEventListener('click', function() {
            const courseCode = document.getElementById('course-select').value;
            if (courseCode) {
                // This would trigger the PDF generation process for a specific course
                alert(`Generating PDF for course: ${courseCode}`);
            } else {
                alert('Please select a course first');
            }
        });

        document.getElementById('generate-handbook').addEventListener('click', function() {
            // This would trigger the handbook PDF generation process
            alert('Generating full handbook PDF. This may take a few moments.');
        });

        document.getElementById('export-rules').addEventListener('click', function() {
            // This would trigger the JSON export process
            alert('Exporting all rules as JSON.');
        });

        // Load courses when the page loads
        window.onload = loadCourses;
    </script>
</body>
</html>
